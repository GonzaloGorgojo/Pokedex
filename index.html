<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap" rel="stylesheet">
    <link rel="icon" href="./imgs/pokeball.png" type="image/png">
    <title>Pokedex</title>
</head>

<body>
    <div class="container bg-light rounded-lg" style="font-family: 'Hachi Maru Pop', cursive;">
        <div class="row justify-content-center">
            <img src="./imgs/pokedex.png" alt="">
            <h1 class="p-2 my-2 text-success"> Pokedex</h1>
        </div>

        <hr style="border: 1px solid black;">
        <div class="row my-2">
            <p class="col d-flex align-items-center justify-content-center">Paginas: <select class="ml-2" id="paginador"
                    style="width: 20vw;">
                    <option value="20">Pick...</option>
                </select>
            </p>
        </div>

        <hr style="border: 1px solid black;">

        <div class="container">
            <div class="row justify-content-around">
                <div class="list-group mb-2" id="list-tab" role="tablist">
                    <!---->
                </div>
                <div class="card" style="max-width: 45vw; height: 120vh;">
                    <img src="./imgs/Pokehuevo.png" style="max-width: 50%; max-height: 50%;"
                        class="card-img my-2 mx-auto" id="imagenCarta" alt="Pokemon">
                    <div class="card-body">
                        <h5 class="card-title d-flex align-items-center justify-content-center" id="tituloPokemon"
                            style="font-size: 1.5rem;">
                            Selecciona Un Pokemon
                        </h5>
                        <hr style="border: 1px solid black;">
                        <div class="row col-12 d-flex align-items-center justify-content-center" id="tipoPokemon">
                            <!---->
                        </div>
                        <hr style="border: 1px solid black; width: 80%;">
                        <div class="row offset-3 col-6 d-flex align-items-center justify-content-center"
                            id="habilidadPokemon">
                            <!---->
                        </div>

                        <hr style="border: 1px solid black; width: 50%;">

                        <div id="datosPokemon" class="row d-flex align-items-center justify-content-center"
                            style="visibility: hidden">
                            <div id="pesoPokemon" class=" d-flex align-items-center justify-content-center"
                                style="border-right: 1px solid rgb(155, 145, 145); border-bottom: 1px solid rgb(155, 145, 145); ">
                                <!---->
                            </div>
                            <div id="alturaPokemon" class=" d-flex align-items-center justify-content-center"
                                style="border-right: 1px solid rgb(155, 145, 145); border-bottom: 1px solid rgb(155, 145, 145);  margin-left: 2vw;">
                                <!---->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer row m-0 d-flex align-items-center justify-content-center">
        <p>Hecho Por Gonzalo Gorgojo</p>
        <img class="ml-2" src="./imgs/teclado.png" alt="">
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
